<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>全息投影 - Holographic Display</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hologram-container">
    <div class="hologram-wrapper">
      <!-- 场景1: 时钟 -->
      <div class="scene scene-clock active" id="scene-clock">
        <div class="clock">
          <div class="time">
            <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span><span class="colon">:</span><span class="seconds"><span class="sec-digit" id="sec-tens">0</span><span class="sec-digit" id="sec-ones">0</span></span>
          </div>
          <div class="date" id="date">2024年1月1日 星期一</div>
        </div>
        <div class="glow"></div>
      </div>

      <!-- 场景2: 3D气球心形 -->
      <div class="scene scene-heart" id="scene-heart">
        <div class="heart-container">
          <div class="balloon-heart">
            <div class="heart-shape"></div>
            <div class="heart-shine"></div>
          </div>
        </div>
        <div class="glow glow-pink"></div>
      </div>

      <!-- 场景3: 烟花 -->
      <div class="scene scene-firework" id="scene-firework">
        <canvas id="firework-canvas"></canvas>
      </div>

      <!-- 场景4: 极光 -->
      <div class="scene scene-aurora" id="scene-aurora">
        <canvas id="aurora-canvas"></canvas>
      </div>

      <!-- 场景5: 发光水母 -->
      <div class="scene scene-jellyfish" id="scene-jellyfish">
        <div class="jellyfish-container">
          <div class="jellyfish">
            <div class="jellyfish-head"></div>
            <div class="jellyfish-tentacles">
              <div class="tentacle"></div>
              <div class="tentacle"></div>
              <div class="tentacle"></div>
              <div class="tentacle"></div>
              <div class="tentacle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 底部切换按钮 -->
  <div class="controls" id="controls">
    <button class="control-btn active" data-scene="clock">🕐</button>
    <button class="control-btn" data-scene="heart">💖</button>
    <button class="control-btn" data-scene="firework">🎆</button>
    <button class="control-btn" data-scene="aurora">🌌</button>
    <button class="control-btn" data-scene="jellyfish">🪼</button>
  </div>

  <!-- 点击区域显示/隐藏控制按钮 -->
  <div class="toggle-area" id="toggle-area"></div>

  <script src="script.js"></script>
</body>
</html>
