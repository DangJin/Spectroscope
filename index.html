<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>全息时钟 - Holographic Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hologram-container">
    <div class="clock-wrapper">
      <div class="clock">
        <div class="time">
          <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span><span class="colon">:</span><span class="seconds"><span class="sec-digit" id="sec-tens">0</span><span class="sec-digit" id="sec-ones">0</span></span>
        </div>
        <div class="date" id="date">2024年1月1日 星期一</div>
      </div>
      <!-- 发光效果 -->
      <div class="glow"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
